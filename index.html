<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>


  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="main-container">
      <div class="product-img">
        <img src="./images/image-product-desktop.jpg" alt="product image" class="image1">
        <img src="./images/image-product-mobile.jpg" alt="product image" class="image2">
      </div>
      <div class="product-info">
        <p class="perfume">perfume</p>
        <p class="title">Gabrielle Essence Eau De Parfum</p>
        <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-div">
          <p class="price">$149.99</p>
          <p class="price-old">$169.99</p>
        </div>
        <button><img src="./images/shopping-cart.png" alt="" class="cart-icon">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Siddhanth</a>.
  </div>
</body>
</html>
